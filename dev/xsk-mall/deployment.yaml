# Source: ops-repo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xsk-mall
  labels:
    app: xsk-mall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xsk-mall
  template:
    metadata:
      annotations:
        prometheus.io/port: "8012"
        prometheus.io/scrape: "true"
      labels:
        app: xsk-mall
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - xsk-mall
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
        - name: xsk-mall
          image: "registry.cn-hangzhou.aliyuncs.com/gitops-demo/xsk-mall:7-202503101705-22-287ddff"
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: http
              containerPort: 8012
              protocol: TCP
          resources:
            limits:
              cpu: 2000m
              memory: 3072Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/localtime
              name: host-time
      volumes:
        - hostPath:
            path: /etc/localtime
          name: host-time
