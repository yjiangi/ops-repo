---
# Source: ops-repo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xsk-mall-erp
  labels:
    app: xsk-mall-erp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xsk-mall-erp
  template:
    metadata:
      annotations:
        prometheus.io/port: "80"
        prometheus.io/scrape: "true"
      labels:
        app: xsk-mall-erp
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - xsk-mall-erp
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
        - name: xsk-mall-erp
          image: "registry.cn-hangzhou.aliyuncs.com/gitops-demo/xsk-mall-erp:7-202503111113-51-c014063"
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 2048Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/localtime
              name: host-time
      volumes:
        - hostPath:
            path: /etc/localtime
          name: host-time
